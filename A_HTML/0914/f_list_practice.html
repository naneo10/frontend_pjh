<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list 예제실습</title>
</head>
<body>
  <!-- h2태그, p태그, ol태그, li태그, type속성, start속성 -->
  <h2>레드향 ---- ----</h2>
  <p><b>재료</b>: ?</p>
  <p>??: ?</p>
  <p><b>재료준비</b></p>
  <ol type="a">
    <li>?</li>
    <li>?래드향 아보카도 토마토?</li>
  </ol>
  <p>드래싱 준비</p>
  <ol type="a" start="3">
    <li>?드래싱 재료를 갈아줍니다</li>
    <li>?</li>
  </ol>
  <p>샐러드 완성</p>
  <ol type="a" start="5">
    <li>?래드향 토마토 드래싱</li>
  </ol>
</body>
</html>
