<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html text</title>
</head>
<body>
  <!-- 
    1.제목과 단락
    1-1. hn 태그: 제목을 나타냄
      heading: 제목
      n: 숫자 표기, 크기별로 표시
      -제목 앞 뒤에 여백을 자동으로 추가
      -숫자가 작아질 수록 글자크기가 커진다
      -한 페이지에 3개 이상의 패딩태그를 사용하지 않도록 권장
  -->
  <h1>2023 프로야구:제목</h1>
  <h2>프로야구 일정/결과:소제목</h2>
  <h3>프로야구 기록/순위</h3>
  <h4>프로야구 최신기사</h4>
  <h5>롯데자이언츠</h5>
  <h6>가을야구</h6>
  <!-- 
    1-2.단락
    :텍스트 단락을 만들어주는 태크
    :단락은 항상 새로운 줄(line)에서 시작
    :브라우저는 단락 앞 뒤에 공백을 자동추가
    :편집코드 편집기에서 줄 변경을 하더라도 웹 브라우저에선 한 줄로 표기
    1-3.br태크
    :줄을 바꾸는 태그
    :break : 강제줄 바꿈
    :새 단락을 추가하지않고 줄 바꿀때 사용
  -->
  <p>4월 1일
    2023 프로야구 개막</p>
  <p>4월 1일 2023 프로야구 결과 <br /> 2:0 롯데자이언츠 승리</p>
</body>
</html>
