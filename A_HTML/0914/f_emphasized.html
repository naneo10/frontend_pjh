<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 ??? 강조</title>
</head>
<body>
  <h1>emphasized</h1>
  <h1>em태그</h1>
  <p>em:텍스트를 강조할 때</p>
  <h2>i태그</h2>
  <p>italic: 기울여서 표현?</p>
  <p>
    em태그: 강조할 때 <br />
    i태크: 다른 택스트와 구별
  </p>
  <h1>strong importance</h1>
  <p><strong>굴게</strong> 강조</p>
  <h2>B태그:bold</h2>
  <p>텍스트를 <b>굵게 표시</b>할 때 사용</p>
  <p>
    strong: 정보 주의사항 중요한내용 강조 <br />
    bold: 글자만 굵게 표시할 때 사용
  </p>
</body>
</html>
