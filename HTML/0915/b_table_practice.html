<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 실습 예제</title>
  <style>
    table, th, td{
      border: 1px solid #111111;
      border-collapse: collapse;
    }
    th, td{
      padding: 10px, 20px;
    }
  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <thead>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </thead>
    <tbody>
      <td rowspan="2">선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000</td>
    </tbody>
    <td>선물용</td>
    <td>5kg</td>
    <td>18~26과</td>
    <td>52,000</td>

    <td rowspan="2">가정용</td>
    <td>3kg</td>
    <td>11~16과</td>
    <td>30,000</td>
  
    <td>가정용</td>
    <td>5kg</td>
    <td>18~26과</td>
    <td>47,000</td>
  </table>
</body>
</html>
