<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 태그 실습 예제</title>
</head>
<body>
  <!-- 
    선수단 사인볼
    홈 레플리카 유니폼
    원정 레플리카 유니폼
    홈 경기 티켓 2매

    선수단에게 응원의 메시지를 보내주세요
   -->
  <h1>롯데 자이언츠 선수단 응원메세지 이벤트</h1>
  <form action="">
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input type="text" id="userid" placeholder="4~10자 사이, 공백없이" autofocus required />
        </li>
        <li>
          <label for="useremail">이메일</label>
          <input type="email" id="useremail" required />
        </li>
        <li>
          <label for="list">경품 목록</label>
          <select id="list">
            <option value="signball">선수단 사인볼</option>
            <option value="homeuni">홈 레플리카 유니폼</option>
            <option value="outuni">원정 레플리카 유니폼</option>
            <option value="ticket">홈 경기 티켓 2매</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4" placeholder="선수단에게 응원의 메시지를 보내주세요"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트 결과의 새로운 소식</legend>
      <label for="agree">메일 수신</label>
      <input type="radio" id="agree" name="Aemail" />
      <label for="disagree">메일 수신 안 함</label>
      <input type="radio" id="disagree" name="Aemail" />
    </fieldset>
    <div>
      <button type="submit">이벤트 신청하기</button>
      <button type="reset">취소</button>
    </div>
  </form>
</body>
</html>
