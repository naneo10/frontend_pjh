<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br /> 줄바꾸는 요소
  <img src="" alt="" />
  img 요소: 해당 위치에 이미지 삽입 요소
    <br />
  html은 대소문자를 구분하지 않는다
  <header></header>
  <Header></Header>
  <HEADER></HEADER>
  XHTML은 엄격한 문서 유형을 가지기 때문에 소문자로 작성해야한다
  <p>p태그는 문단을 구분하는 태그입니다</p>
  <P>p태그는 문단을 구분하는 태그입니다</P>
  <!-- 줄 복사 단축키:alt+shift+방향키 -->
  태그와(tag) vs 요소(element)
    태그: 태그 자체를 가르킴
    요소: 태그를 적용하는 것을 가르킴
    <p>텍스트 단락을 지정하는 p태그</p>
      <p>와</p>테크: 태그 자체를 가르킴
      p요소: 태그를 포함해 p태그를 적용한 택스트 단락을 지정하는 p태크 부분을 p요소
</body>
</html>
