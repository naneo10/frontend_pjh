<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form실습 예제</title>
</head>
<body>
  <!-- 
    모든 input 입력란은 필수 입력 항목
   -->
   <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>
   <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" required />
        </li>
        <li>
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder="문자와 숫자, 특수 기호 포함" required />
        </li>
        <li>
          <label for="password-re">비밀번호 확인</label>
          <input type="password" id="password-re" required />
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <!-- 
        <input type="radio" id="mailing_yes" name="mailing" /> #1
        <label for="mailing_yes">메일 수신</label>
        
        <label for="mailing_yes"> #2
          <input type="radio" id="mailing_yes" name="mailing" />메일 수신
        </label>
      -->
        <input type="radio" id="mailing_yes" name="mailing" />
        <label for="mailing_yes">메일 수신</label>
        <input type="radio" id="mailing_no" name="mailing" />
        <label for="mailing_no">메일 수신 안함</label>
    </fieldset>
    <div>
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </div>
  </form>
</body>
</html>
