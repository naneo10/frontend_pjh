<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 스타일</title>
  <link rel="stylesheet" href="styles/a_list01.css">
</head>
<body>
  <!-- 
    ! 1. list-style-type 속성
      : 블릿 모양과 번호 스타일을 지정

      속성 값
      ? 목록의 스타일 제거
        -none: 지정 X
      ? 순서가 없는 목록(ul)
        -disc: ● (채운 원 모양)
        -circle: ○ (빈 원 모양)
        -square: ■ (채운 사각형 모양)
      ? 순서가 있는 목록(ol)
        -decimal: 10진수(1부터 시작하는)
        -decimal-leading-zero: 10진수(앞에 0이 붙는)
        -lower-roman: 로마숫자 소문자
        -upper-roman: 로마숫자 대문자
        -lower-alpha/latin: 알파벳 소문자
        -upper-alpah/latin: 알파벳 대문자

    ! 2. list-style-image 속성
      :블릿 대신 이미지를 사용
      :블릿 이미지는 블릿 크기 만큼 줄여서 사용하는 것을 권장

      속성 값
      ? url(이미지 파일 경로)
      ? none: list-style-type 속성으로 표시

    ! 3. list-style-position 속성
      :블릿이나 번호의 위치를 들여쓰기
        텍스트 문단 사이에 있는 목록을 더 쉽게 구분

      속성 값
      ? inside
        : 블릿 | 번호가 실제 내용이 시작되는 위치보다 들여쓰기 효과적용
      ? outside(기본 값)

    ! 4. list-style 속성
      :목록 속성을 한꺼번에 표시
  -->
  <h2>순서가 없는 목록(ul)</h2>
  <ul>
    <li>item01</li>
    <li>item02</li>
    <li>item03</li>
    <li>item04</li>
  </ul>

  <h2>순서가 있는 목록(ol)</h2>
  <ol>
    <li>item01</li>
    <li>item02</li>
    <li>item03</li>
    <li>item04</li>
  </ol>

  <h2>List Style Image</h2>
  <ul class="ul-image">
    <li>블릿 이미지1</li>
    <li>블릿 이미지2</li>
  </ul>

  <h2>List Style Position</h2>
  <p>
    Hellow my name is Kim Chie.
    <ul class="ul-position">
      <li>name: Kim chie</li>
      <li>name: Kim chie</li>
    </ul>
    Nice to meet you.
  </p>
</body>
</html>
