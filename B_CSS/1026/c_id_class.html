<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id & class 네이밍 규칙</title>
  <link rel="stylesheet" href="styles/c_id_class.css">
</head>
<body>
  <!-- 
    ! id 속성
      :유일성, 각 문서 내에서 고유한 값
      -네이밍 규칙
        :문자, 숫자, 하이픈(-), 언더스코어(_)를 포함하여 사용
        :숫자로 시작 X
      -명명법
        :CamelCase | kebab-case와 같은 일관된 명명법 사용
        1. Camelcase
          :단어가 연결되는 첫 시작 알파벳을 대문자를 사용, 그 외에는 소문자 사용
          -upperCamelcase
          -lowerCamelcase
          ex. myElementId
        2. kebab-case
          :소문자로 작성하며 단어 연결시에는 하이픈(-)을 사용
          ex. my-element-id
        3.snake-case
          :소문자로 작성하며 단어 연결시에는 언더스코어(_)을 사용

    ! class 속성
      :하나의 요소에 여러 class 값 할당, 재사용성(문서 전체에 여러 요소에 걸쳐 사용 가능)
      -네이밍 규칙
        :문자, 숫자, 하이픈(-), 언더스코어(_)를 포함하여 사용
        :숫자로 시작 X
      -명명법
        :BEM(Block__Element--Modifier) 방법론 등을 사용하여 구조화된 네이밍 작성 가능
        ex. header__navigation--navi-text

    ! 네이밍 규칙에 사용할 축약어
      1. 일반적인 요소/태그 축약어
        btn: button
        bg: background
        txt: text
        nav: navigation
        hdr: header
        ftr: footer
        cnt: content
        col: column
        row: row
        el: element
        tbl: table
        img: image
        src: source
        alt: alternative
        desc: description

      2. 레이아웃 관련 축약어
        wrp 또는 wrapper: wrapper
        cntnr 또는 container: container
        hdr: header
        ftr: footer
        sidebar: sidebar
        min: main content

      3. 색상 축약여
        bg: background
        clr: color

      4. 상태 관련 축약어
        act: active
        dflt: default
        dsbl: disabled
        hl: hightlight
        hover: hover
        fcs: focus
        chk: checked
        sel: selected

      5. 크기 관련 축약어
        lg: large
        md: medium
        sm: small
        xl: extra large
        xs: extra small

      6. 타이포그래피 관련 축약여
        ff: font-family
        fs: font-size
  -->
</body>
</html>
