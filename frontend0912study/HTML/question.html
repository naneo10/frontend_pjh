<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상호작용적인 설문조사 폼 만들기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--  
    ! 프로젝트 정의
    : 설문조사 웹 애플리케이션을 구축


    ! 요구사항
    : 사용자들이 여러 개의 질문, 각 질문에 대한 여러 선택지를 가진 라디오 버튼, 제출 버튼을 포함한 폼 생성

    : 여러 질문에 순차적으로 답변할 수 있는 동적인 폼 생성

    : 사용자가 "다음" 버튼을 클릭하여 다음 질문으로 이동하거나 "이전" 버튼을 클릭하여 이전 질문으로 돌아갈 수 있도록 생성

    : 마지막 질문지에 "제출" 버튼이 나타나야 하며, 사용자는 모든 질문에 답변하기 전까지 제출 불가

    ! 추가 도전
    : JavaScript를 사용하여 각 질문에 대한 답변이 선택되었을 때만 다음 질문이 표시
  
    ? 기본 HTML 구조
    - 질문 생성
      ex) 당신의 취미는 무엇인가요?, 좋아하는 음식은 무엇인가요?
    - 질문에 대한 선택지 (3개 이상)

    - 이전과 다음 버튼 생성
    - 마지막 질문에는 제출 버튼을 생성
  -->
  <form id="surveyForm">
    <div class="question active">
      <p>질문 1: 당신의 취미는 무엇인가요?</p>
      <input type="radio" name="q1" value="스포츠" />스포츠 <br />
      <input type="radio" name="q1" value="독서" />독서 <br />
      <input type="radio" name="q1" value="여행" />여행 <br />
    </div>

    <div class="question">
      <p>질문 2: 좋아하는 음식은 무엇인가요?</p>
      <input type="radio" name="q1" value="한식" />한식 <br />
      <input type="radio" name="q1" value="양식" />양식 <br />
      <input type="radio" name="q1" value="중식" />중식 <br />
    </div>

    <button type="button" id="prevBtn" style="display: none;">이전</button>
    <button type="button" id="nextBtn">다음</button>
    <input type="submit" value="제출" style="display: none;" />
  </form>

  <script src="main.js"></script>
</body>
</html>
