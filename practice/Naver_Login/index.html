<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 로그인 클론코딩</title>
</head>
<body>
  <p><a href="#">본문 바로가기</a></p>

  <header>
    <h1><a href="#">NAVER</a></h1>
  </header>

  <main>
    <select>
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="cn">中文</option>
    </select>
    <ul>
      <li><a href="#">ID 로그인</a></li>
      <li><a href="#">일회용 번호</a></li>
      <li><a href="#">QR코드</a></li>
      PC방 등 공용PC라면 QR코드 로그인이 더 안전해요.
    </ul>
    
    <form>
      <ul>
        <li>
          <label for="userid">아이디</label> <br />
          <input type="text" id="userid" placeholder="아이디" required /> <br />
          <label for="userpassword">비밀번호</label> <br />
          <input type="password" id="userpassword" placeholder="비밀번호" required /> <br />
          <input type="checkbox" />
          <label>로그인 상태 유지</label> <br />
          <label><a href="#">IP보안</a></label>
          <input type="checkbox" />
          <label>off</label>
          <p><b>CapsLock</b>이 켜져 있습니다.</p>
          <p><b>아이디</b>를 입력해 주세요.</p>
          <p><b>비밀번호</b>를 입력해 주세요.</p>
        </li>
      </ul>
      <input type="submit" value="로그인" />
    </form>
    
    <ul>
      <li><a href="#">비밀번호 찾기</a></li>
      <li><a href="#">아이디 찾기</a></li>
      <li><a href="#">회원가입</a></li>
    </ul>

    <img src="imgs/8fbf71164146ad0938e7_20230922154507276.jpg" width="300" alt="banner" />
  </main>

  <footer>
    <ul>
      <li><a href="#">이용약관</a></li>

      <li><a href="#">회원정보 고객센터</a></li>
    </ul>
    <p><a href="#">네이버</a>Copyright ⓒ NAVER Corp. All Rights Reserved. <br /> 20</p>
  </footer>
</body>
</html>
